<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rated</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='rated.css') }}">
  </head>
  <body>
    <div class="wrapper">
        <div class="header">
            <a href="/" class="logo">
                <img height="91px" src="https://cdn.builder.io/api/v1/image/assets/TEMP/fc277e0ff378357bda8086eaad29fc23d7c18641518cfe14a929ebc7c8492b5b?apiKey=88acd55e6d6346d7a3b2f206cf68b70d&" alt="Kitchen scene">
            </a>
        </div>
        <div class="main">
            <h1 class="title">Your profile</h1>
            <div class="links">
                <a href="/liked">Liked</a>
                <a class="active" href="/rated">Rated</a>
            </div>
                <div id="recipes">
                    {% if recipes %}
                    {% for recipe,list in recipes.items() %}
                    <div class = 'recipe'><a href='/recipe/{{ list[0]["Image_Name"] }}/'>
                        <div class = 'recipe_title'>{{ recipe }}</div>
                        <img class="recipe_image" src="{{ url_for('static', filename='Food Images/' + list[0]['Image_Name']) }}">
                        </a>
                        <div class="rating">
                            {% for i in range(list[0]['Rating']) %}
                                <span class="star filled">★</span>
                            {% endfor %}
                            {% for i in range(5 - list[0]['Rating']) %}
                                <span class="star">★</span>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                    {% else %}
                    <div class = 'No_liked'><h2>You have not rated any recipes yet</h2></div>
                    {% endif %}
            </div>
        </div>
    </div>
  </body>
</html>
