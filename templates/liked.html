<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liked</title>

    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .wrapper {
            padding: 15px;
        }

        .header {
            display: flex;
            justify-content: space-between;
        }

        .header .profile {
            margin-top: 0;
        }

        .title {
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            margin-bottom: 25px;
        }

        .links {
            text-align: right;
        }

        .links a {
            text-decoration: none;
            padding: 0 10px;
            color: black;
        }

        .links a.active {
            font-weight: bold;
            color: black;
        }

        .button {
            border: 2px solid #FFA552;
            border-radius: 30px;
            color: black;
            font-size: 12px;
            display: inline-block;
            padding: 5px 12px;
        }

        .list-liked {
            padding: 25px 65px;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-gap: 20px;
            flex-direction: column;
            margin: 0 auto;
            width: 600px;
        }

        .list-liked-item {
            display: flex;
            flex-direction: column;
            margin-bottom: 35px;
            align-items: center;
        }

        .list-liked-item img {
            width: 145px;
            height: 100px;
        }

        .list-liked-content {
            padding: 5px 0 10px 50px;
        }

        .list-liked-item h2 {
            font-size: 20px;
            height: 45px;
        }

        .list-liked-item h2 a {
            color: black;
        }
    </style>
  </head>
  <body>
    <div class="wrapper">
        <div class="header">
            <a href="/" class="logo">
                <img height="91px" src="https://cdn.builder.io/api/v1/image/assets/TEMP/fc277e0ff378357bda8086eaad29fc23d7c18641518cfe14a929ebc7c8492b5b?apiKey=88acd55e6d6346d7a3b2f206cf68b70d&" alt="Kitchen scene">
            </a>
        </div>
        <div class="main">
            <h1 class="title">Your profile</h1>
            <!-- <div class="links">
                <a class="active" href="/liked">Liked</a>
                <a href="/rated">Rated</a>
            </div> -->
            <div class="list-liked">
                <div id="recipes">
                    {% for recipe in recipes %}
                    <div class="recipe">
                        <img src="/static/Food Images/"+{{recipe.Image_Name}} alt={{recipe.Title}}>
                        <h2>{{ recipe.Title }}</h2>
                        <h4>{{ recipe.Instructions }}</h4>
                        <div class="stars">
                            {% for i in range(5) %}
                            <span class="star" data-recipe-id="{{ recipe.id }}" data-value="{{ i+1 }}">â˜…</span>
                            {% endfor %}
                        </div>
                        <script>
                            const expandButton = document.getElementById('expandButton');
                            expandButton.addEventListener('click', function() {
                              const recipeTitle = document.createElement('div');
                              recipeTitle.classList.add('recipe-title2');
                              recipeTitle.innerText = 'Recipe';
                              recipeTitle.style.fontWeight = 'bold';
                              recipeTitle.style.border = 'none'; // Remove the border
                              recipeTitle.style.textAlign = 'left'; // Align text to the left
                              const recipeDescription = document.createElement('div');
                              recipeDescription.classList.add('recipe-description');
                              recipeDescription.innerHTML = recipe.Instructions;
                              const findMealContainer = document.querySelector('.find-meal-container');
                              findMealContainer.parentNode.insertBefore(recipeTitle, findMealContainer.nextSibling);
                              findMealContainer.parentNode.insertBefore(recipeDescription, recipeTitle.nextSibling);
                              recipeTitle.scrollIntoView({ behavior: 'smooth', block: 'start' });
                              expandButton.remove();
                              const ingredientText = document.querySelectorAll('.ingredient-text');
                              ingredientText.forEach(item => {
                                item.style.overflowWrap = 'break-word';
                                item.style.listStyleType = 'disc';
                              });
                            });
                          </script>
                    </div>
                    {% endfor %}
                </div>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script src="{{ url_for('static', filename='rating.js') }}"></script>
            </div>
        </div>
    </div>
  </body>
</html>
